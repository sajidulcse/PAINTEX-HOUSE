<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <h2>Create an Account</h2>
        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="gender-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="prefer-not-to-say"> Prefer not to say
                    </label>
                </div>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">By signing up you agree to our <a href="/natural/Terms%20and%20Conditions.html">terms and conditions</a>.</label>
            </div>
            <button type="submit" class="register-button">Register</button>
            <div class="or-join-with">
                <div class="divider"></div>
                <p>Or Join With</p>
                <div class="divider"></div>
            </div>
            <div class="social-buttons">
                <button type="button" class="social-button facebook"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="social-button google"><i class="fab fa-google"></i></button>
            </div>
            <p class="login-link">Already have an account? <a href="/natural/Login.html#">Log In</a></p>
        </form>
    </div>
</body>
</html>
